<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 700px; /* Further increased width */
            background-color: white;
            padding: 50px; /* Further increased padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003087;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #003087;
        }

        input {
            margin-bottom: 15px;
            padding: 14px; /* Slightly increased padding for inputs */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #003087;
            color: white;
            padding: 14px; /* Further increased button padding */
            font-size: 20px; /* Slightly larger font size for the button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002060;
        }

        .links {
            text-align: center;
            margin-top: 25px; /* Increased spacing above links */
        }

        .links a {
            color: #003087;
            text-decoration: none;
            font-size: 18px; /* Slightly larger font size for links */
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 35px; /* Adjusted padding for smaller screens */
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="pass_reset.html">Forgot password?</a><br>
            <a href="sign-up.html">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
