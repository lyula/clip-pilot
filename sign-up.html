<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003087;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #003087;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #003087;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002060;
        }

        .terms {
            display: flex;
            align-items: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="#" method="POST">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="id">Phone Number</label>
            <input type="text" id="id" name="id" placeholder="Enter your phone number" required>

            <label for="country">Country</label>
            <input list="countries" id="country" name="country" placeholder="Type to search for your country" required>
            <datalist id="countries">
                <!-- Options will be dynamically populated -->
            </datalist>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    <a href="terms_and_conditions.html" target="_blank" style="text-decoration: none; color: #003087;">I agree to the terms and conditions</a>
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Fetch countries from an API and populate the datalist
        const countryDatalist = document.getElementById('countries');

        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                const countries = data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name.common;
                    countryDatalist.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching countries:', error));
    </script>
</body>
</html>
