<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003087;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #003087;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #003087;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002060;
        }

        .terms {
            display: flex;
            align-items: center;
        }

        .country-list {
            position: relative;
            width: 100%; /* Ensure it takes the full width */
        }

        #countries {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%; /* Match the width of the input field */
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            z-index: 1000;
            display: none;
        }

        #countries option {
            padding: 10px;
            cursor: pointer;
        }

        #countries option:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }

            #countries {
                max-height: 150px; /* Adjust height for smaller screens */
                overflow-y: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="#" method="POST">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="id">Phone Number</label>
            <input type="text" id="id" name="id" placeholder="Enter your phone number" required>

            <label for="country">Country</label>
            <div class="country-list">
                <input type="text" id="country" name="country" placeholder="select your country" autocomplete="off" required>
                <select id="countries" size="5"></select>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    <a href="terms_and_conditions.html" target="_blank" style="text-decoration: none; color: #003087;">I agree to the terms and conditions</a>
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const countryInput = document.getElementById('country');
        const countrySelect = document.getElementById('countries');

        // Fetch countries from an API and populate the dropdown
        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                const countries = data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name.common;
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching countries:', error));

        // Show dropdown when input is focused
        countryInput.addEventListener('focus', () => {
            countrySelect.style.display = 'block';
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!countryInput.contains(e.target) && !countrySelect.contains(e.target)) {
                countrySelect.style.display = 'none';
            }
        });

        // Filter countries based on input
        countryInput.addEventListener('input', () => {
            const filter = countryInput.value.toLowerCase();
            Array.from(countrySelect.options).forEach(option => {
                if (option.value.toLowerCase().includes(filter)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            });
        });

        // Set input value when selecting a country
        countrySelect.addEventListener('change', () => {
            countryInput.value = countrySelect.value;
            countrySelect.style.display = 'none';
        });
    </script>
</body>
</html>
