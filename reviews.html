<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px 30px; /* Add horizontal padding */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003087;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center the form elements */
        }

        label {
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 90%; /* Reduce width to leave space on the sides */
            max-width: 600px; /* Limit the maximum width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #003087;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #002060;
        }

        .success-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 5px;
        }

        .star-rating input {
            display: none; /* Hide the radio buttons */
        }

        .star-rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star-rating input:checked ~ label {
            color: #003087; /* Highlight selected stars */
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #0056b3; /* Highlight stars on hover */
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, textarea, select, button {
                font-size: 0.9rem;
                padding: 8px;
            }

            textarea {
                height: 80px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Review</h1>
        <form id="reviewForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="career">Your Career:</label>
            <input type="text" id="career" name="career" placeholder="Enter your career" required>

            <label for="rating">Rate Our Services:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Review</button>
        </form>
        <div class="success-message" id="successMessage" style="display: none;">
            Thank you for your feedback!
        </div>
    </div>

    <script>
        const reviewForm = document.getElementById('reviewForm');
        const successMessage = document.getElementById('successMessage');

        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Display success message
            successMessage.style.display = 'block';

            // Clear the form
            reviewForm.reset();

            // Optionally, you can send the data to a server here using fetch or AJAX
        });
    </script>
</body>
</html>
